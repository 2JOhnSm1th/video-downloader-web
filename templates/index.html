<!DOCTYPE html>
<html>
<head>
  <title>Simple Video Downloader</title>
<meta name="ppck-ver" content="f61044b89b35e441d8f069cc95000855" />
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
    h1 { color: #333; }
    input, select, button { padding: 10px; margin: 10px; border-radius: 5px; }
    button { background: #28a745; color: white; border: none; }
  </style>
</head>
<body>

  <h1>Simple Video Downloader</h1>
  
<form id="downloadForm" action="/download" method="POST" onsubmit="showProgress()">
  <input type="text" name="url" placeholder="Paste Video URL" required size="50"><br>

  <select name="type">
    <option value="mp4">MP4 Video</option>
    <option value="mp3">MP3 Audio</option>
  </select>

  <select name="quality">
    <option value="360">360p</option>
    <option value="480">480p</option>
    <option value="720" selected>720p</option>
    <option value="1080">1080p</option>
  </select><br>

  <button type="submit">Download</button>
</form>

<p id="progressText" style="color: green; font-weight: bold;"></p>

<script>
  function showProgress() {
    document.getElementById('progressText').innerText = "Downloading... Please wait.";
  }
</script>


</body>
</html>
